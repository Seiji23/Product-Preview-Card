<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Product preview card</title>

</head>
<body>
  <div class="container">
    <div class="product-image">
    </div>
    <div class="about">
      <p class="faded-text wide-spacing">PERFUME</p>
      <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="product-prices">
        <h2 id="current-price">$149.99</h2>
        <p id="previous-price" class="faded-text"><del>$169.99</del></p>
      </div>
      <button class="btn btn-add"><span><img class="icon-cart" src="/images/icon-cart.svg" alt="cart icon"></span>Add to Cart</button>
    </div>
  </div>
</body>
</html>
